<div style="padding-top: 25px">

   <div class="container">
	<form class="form-horizontal col-md-6" role="form">
  		<div class="form-group">
    	<label class="control-label col-sm-2" for="name">FirstName:</label>
    		<div class="col-sm-10">
      		<input type="name" class="form-control" id="fname" ng-model="user.firstname"placeholder="Enter Firstname">
    		</div>
  		</div>
    <div class="form-group">
    	<label class="control-label col-sm-2" for="name">Lastname:</label>
    	<div class="col-sm-10">
      		<input type="text" class="form-control" id="lname" ng-model="user.lastname" placeholder="Enter Lastname">
    	</div>
     </div>
    
  	<div class="form-group">
    	<label class="control-label col-sm-2" for="mb">Mobile Number:</label>
    	<div class="col-sm-10">
      		<input type="text" class="form-control" id="mn" ng-model="user.mobile" placeholder="Enter mobile number">
    	</div>
  	</div>
  
   	<div class="form-group">
    	<label class="control-label col-sm-2" for="reson">Message:</label>
    		<div class="col-sm-10">
     		 <textarea class="form-control" rows="7" id="reson" ng-model="user.message"  placeholder="type reson"></textarea>
    		</div>
  	</div>

  	<div class="button">
  		<button type="submit" form="form1" ng-click="myFunction(user)" value="Submit">Submit</button>
  
  	</div>



     

</div>
